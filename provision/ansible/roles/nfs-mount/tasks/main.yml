---
- name: Ensure nfs packages are available.
  ansible.builtin.dnf:
    name: nfs-utils
    state: present

- name: Create or update mount directory.
  ansible.builtin.file:
    path: "{{ mount_path }}"
    state: directory
    owner: "{{ owner }}"
    group: "{{ group }}"
    mode: "{{ mode }}"

- name: Mount nfs volume.
  ansible.posix.mount:
    src: "{{ mount_src }}"
    path: "{{ mount_path }}"
    opts: "{{ mount_opts }}"
    state: mounted
    fstype: nfs
