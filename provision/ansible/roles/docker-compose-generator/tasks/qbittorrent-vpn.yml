- name: Generate or update qbittorrent-vpn config.
  become: true
  ansible.builtin.copy:
    content: "{{ wireguard_conf }}"
    dest: "{{ appdata_path }}/{{ item.name }}/wg0.conf"
    owner: "{{ path_file_owner }}"
    group: "{{ path_file_group }}"
    mode: "{{ file_mode }}"
  notify: Restart qbittorrent-vpn
