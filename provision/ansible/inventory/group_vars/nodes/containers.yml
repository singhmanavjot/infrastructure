---
compose_path: /srv
appdata_path: "{{ compose_path }}"
docker_up_command: docker compose pull && docker compose down --remove-orphans && docker compose rm && docker compose up -d
docker_update_command: docker compose pull && docker compose down --remove-orphans && docker compose rm && docker compose up -d
docker_cleanup_command: docker image prune -f && docker volume prune -f

global_env_vars:
  - PUID={{ current_user.uid }}
  - PGID={{ current_user.uid }}
  - TZ=Europe/Vienna

containers:
  - name: flame
    enabled_on: docker
    image: pawelmalak/flame:2.3.1
    volumes:
      - "{{ appdata_path }}/flame:/app/data"
    ports:
      - 5005:5005
    environment:
      - PASSWORD={{ secret_flame_password }}
    mem_limit: 128m

  - name: qbittorrent
    enabled_on: docker
    image: cr.hotio.dev/hotio/qbittorrent:release-4.5.0
    ports:
      - 8080:8080
      - 8118:8118
    environment:
      - UMASK=022
      - VPN_ENABLED=true
      - VPN_LAN_NETWORK={{ secret_wireguard_lan_network }}
      - VPN_CONF=wg0
      - VPN_ADDITIONAL_PORTS
      - VPN_IP_CHECK_DELAY=5
      - VPN_IP_CHECK_EXIT=true
      - PRIVOXY_ENABLED=false
    volumes:
      - "{{ appdata_path }}/qbittorrent:/config"
      - /mnt/data/torrents:/data/torrents
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.all.disable_ipv6=1
    mem_limit: 4096m

  - name: radarr
    enabled_on: docker
    image: lscr.io/linuxserver/radarr:4.6.4
    volumes:
      - "{{ appdata_path }}/radarr:/config"
      - /mnt/data:/data
    ports:
      - 7878:7878
    mem_limit: 512m

  - name: sonarr
    enabled_on: docker
    image: lscr.io/linuxserver/sonarr:3.0.10
    volumes:
      - "{{ appdata_path }}/sonarr:/config"
      - /mnt/data:/data
    ports:
      - 8989:8989
    mem_limit: 512m

  - name: sonarr-anime
    enabled_on: docker
    image: lscr.io/linuxserver/sonarr:3.0.10
    volumes:
      - "{{ appdata_path }}/sonarr-anime:/config"
      - /mnt/data:/data
    ports:
      - 9898:8989
    mem_limit: 1024m

  - name: prowlarr
    enabled_on: docker
    image: lscr.io/linuxserver/prowlarr:1.8.0-develop
    volumes:
      - "{{ appdata_path }}/prowlarr:/config"
    ports:
      - 9696:9696
    mem_limit: 1024m

  - name: recyclarr
    enabled_on: docker
    image: ghcr.io/recyclarr/recyclarr:4.4.1
    volumes:
      - "{{ appdata_path }}/recyclarr:/config"
    mem_limit: 128m

  - name: sabnzbd
    enabled_on: docker
    image: lscr.io/linuxserver/sabnzbd:4.0.3
    ports:
      - 8082:8080
    volumes:
      - "{{ appdata_path }}/sabnzbd:/config"
      - /mnt/data/usenet:/data/usenet
    mem_limit: 1024m

  - name: fireflyiii
    enabled_on: docker
    image: fireflyiii/core:version-5.7.17
    depends_on:
      - postgres-fireflyiii
    ports:
      - 8083:8080
    environment:
      - APP_KEY={{ secret_fireflyiii_app_key }}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres-fireflyiii
      - DB_PORT=5432
      - DB_DATABASE=firefly
      - DB_USERNAME=firefly
      - DB_PASSWORD={{ secret_postgres_fireflyiii_password }}
    volumes:
      - "{{ appdata_path }}/fireflyiii:/var/www/html/storage/upload"
    mem_limit: 256m

  - name: postgres-fireflyiii
    enabled_on: docker
    image: postgres:15.3-alpine
    environment:
      - POSTGRES_PASSWORD={{ secret_postgres_fireflyiii_password }}
      - POSTGRES_USER=firefly
      - POSTGRES_DB=firefly
    volumes:
      - "{{ appdata_path }}/postgres-fireflyiii:/var/lib/postgresql/data"
    mem_limit: 256m

  - name: plex
    enabled_on: docker
    image: ghcr.io/linuxserver/plex:1.32.5
    environment:
      - VERSION=docker
      - DOCKER_MODS=linuxserver/mods:plex-absolute-hama
    ports:
      - 32400:32400
    volumes:
      - "{{ appdata_path }}/plex:/config"
      - /mnt/data/media:/data/media
      - /tmp/plex:/transcode
    devices:
      - /dev/dri:/dev/dri
    mem_limit: 8192m

  - name: overseerr
    enabled_on: docker
    image: lscr.io/linuxserver/overseerr:1.33.2
    volumes:
      - "{{ appdata_path }}/overseerr:/config"
    ports:
      - 5055:5055
    mem_limit: 512m

  - name: deemix
    enabled_on: docker
    image: youegraillot/lidarr-on-steroids:1.3.0
    volumes:
      - "{{ appdata_path }}/deemix:/config_deemix"
      - /mnt/data/media/music:/downloads
    ports:
      - 6595:6595
    mem_limit: 1024m
